
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">

    <title>iTODO</title>
    <!-- CSS only -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div style="height:100px;background-color:gray;padding: auto auto;color:#fff;font-size:30px;">advertisement</div> 
<p id="msgzone">ロード中です</p>
<table class="table" id="tableid">
    <thead>
        <tr>
          <th scope="col">TODO List Name</th>
          <th scope="col">Del</th>
        </tr>
      </thead>
    <tbody id = "tablebody">

      <!-- <tr>
        <td><a href="/todos/{{.ID}}">{{ .Content }}</a></td>
        <td><button type="button" class="btn btn-outline-danger btn-sm" onclick="openDelModal('{{.ID}}' ,'{{.Content}}')"> 削除</button></td>
      </tr> -->
    </tbody>
</table>

<br clear="both" />
<hr>
<form role="form" action="/todos/add" method="post"  accept-charset="utf-8">
    <div class="form-group">
        <table width="100%">
            <tbody>
                <tr>
                    <td><input class="form-control" name="content" id="content" placeholder="TODOリストを追加" rows="4"></input></td>
                    <td width="80px"><button class="btn btn-lg btn-primary pull-right btn-sm" type="submit">作成</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>

<script>
"use strict";
function openDelModal(todoid, content) { 
    const delModal = new bootstrap.Modal(document.getElementById('delModal'));
    let delText = document.getElementById('del-modal-text');
    delText.innerHTML = "「" + content + "」 このTODO Listを削除しますか？";
    delModal.show();
    document.delform.action = "/todos/" + todoid + "/del";
}
function submitItemDelete() {
    const delModal = new bootstrap.Modal(document.getElementById('delModal'));
    delModal.hide();
    document.delform.submit();
}
window.addEventListener('load', (event) => {
  $.ajax({
        url: '/todos',
        type: 'get',
        cache: false,
        dataType:'json',
      })
      .done(function(response) { 
        response.forEach(element => {
          const outframe = document.createElement("tr");
          const leftframe = document.createElement("td");
          const rightframe = document.createElement("td");
          const link = document.createElement("a");
          link.href = '/todos/' + element["ID"];
          link.innerHTML =   element["Content"];
          leftframe.appendChild(link);
          rightframe.innerHTML = "aaaa";

          outframe.appendChild(leftframe);
          outframe.appendChild(rightframe);
          document.getElementById('tablebody').appendChild(outframe);
          document.getElementById('msgzone').innerHTML = '';
        });
      })
      .fail(function(xhr) {
        document.getElementById('msgzone').innerHTML = '一覧取得に失敗しました';
      });
});
</script>

</div>
</body>
</html>
